<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main-div">
        <h1>Hello</h1>
        <h3>Please signup to continue</h3>
        <form action="">
            <label for="full-name">Full Name</label> <br>
            <input type="text" name="fname" placeholder="John Doe" id="fname"> <br>

            <label for="Email">Email Address</label> <br>
            <input type="email" name="mymail" placeholder="johndoe@gmail.com" id="fname"><br>

            <label for="Passwrd">Password</label> <br>
            <input type="password" name="pwd" placeholder="Password" id="fname"><br>

            <label for="Confirm">Confirm Password</label> <br>
            <input type="password" name="cpwd" placeholder="John Doe" id="fname"> <br>

            <button>Sign Up</button> <br>
            <p>or</p> <br>
            <p>Sign up with</p>
            <div class="img">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
            </div>
        </form>
    </div>
</body>

</html>
